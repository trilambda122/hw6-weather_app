<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ea4da3a135.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">WEATHER APP</a>
    </nav>

    <!-- CONTENT WRAPPER -->
    <div class="row">
        <!-- SIDEBAR  AREA -->
        <div class="col-3 ">
            <h3>Search for a city</h3>
            <!-- area for seach box and button -->
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="City" aria-label="Username" aria-describedby="basic-addon1" id="city-search-text">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-search-location" id="search-button"></i></span>
                </div>
            </div>

            <!-- area to store cities that have been searched -->
            <ul class="list-group" id="side-bar-list">

            </ul>
        </div>
        <!-- END SIDE BAR AREA   -->

        <!-- MAIN AREA OF PAGE THAT SITS BESIDE THE SIDEBAR -->
        <div class="col-9 ">
            <!-- this row is what creates the main area for content -->
            <div class="row"></div>
            <!-- this column spans the main content area -->
            <div class="col-10  ">
                <div class="jumbotron shadow-lg p-3 mb-5 bg-white rounded">
                    <!-- row for city and date -->
                    <div class="row">
                        <h1 class="display-1 m-2 mr-6" id="city-location">
                        </h1>
                        <h2 class="m-2"><span class="badge badge-secondary" id="current-date"></span></h2>
                        <i class="m-2" id="weather-icon"></i>
                    </div>
                    <hr class="my-4">
                    <div class="lead display-4" id="weather-desc"></div>
                    <hr class="my-4">
                    <!-- row for tempature -->
                    <div class="row">
                        <h4 class="m-2">Tempature: </h4>
                        <h4 class="m-2"><span class="badge badge-secondary" id="current-temp"></span></h4>
                    </div>
                    <!-- row for humidity -->
                    <div class="row">
                        <h4 class="m-2">Humidity: </h4>
                        <h4 class="m-2"> <span class="badge badge-secondary" id="current-humidity"></span></h4>
                    </div>
                    <!--  row for windspeed -->
                    <div class="row">
                        <h4 class="m-2">Windspeed: </h4>
                        <h4 class="m-2"><span class="badge badge-secondary" id="current-windspeed"></span></h4>
                    </div>
                    <!--  row forUV index -->
                    <div class="row">
                        <h4 class="m-2">UV INDEX: </h4>
                        <h4 class="m-2"><span class="badge badge-secondary" id="current-uv"></span></h4>
                    </div>




                </div>

            </div>
            <!-- 5 DAY FORCAST AREA-->
            <div class="col-12  ">
                <div class="row" id="five-day-forcast-row">

                    <!-- content here will be generated in script -->

                </div>
            </div>
            <!-- END MAIN AREA OF PAGE THAT SITS BESIDE THE SIDEBAR -->




        </div>






</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
<script src="script.js"></script>
<script src="moment.js"></script>

</html>
