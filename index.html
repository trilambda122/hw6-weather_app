    <div class="row">
        <!-- SIDEBAR  AREA -->
        <div class="col-3 border border-primary">

            <!-- area for seach box and button -->
            <div class="input-group mb-3">

                <input type="text" class="form-control" placeholder="City" aria-label="Username" aria-describedby="basic-addon1" id="city-search-text">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-search-location" id="search-button"></i></span>

            </div>

            <ul class="list-group" id="side-bar-list">

        <!-- MAIN AREA OF PAGE THAT SITS BESIDE THE SIDEBAR -->

            <div class="row"></div>
            <!-- this column spans the main content area -->
            <div class="col-10  border border-primary">

                    <div class="row">

                        <p class="badge badge-primary m-2 h-50" id="current-date"></p>
                        <i id="weather-icon"></i>
                    </div>
                    <div class="lead" id="weather-desc"></div>
                    <hr class="my-4">
                    <!-- row for tempature -->
                    <div class="row">
                        <h6 class="m-2">Tempature: </h6>
                        <p class="badge badge-primary m-2" id="current-temp"></p>
                    </div>
                    <!-- row for humidity -->
                    <div class="row">
                        <h6 class="m-2">Humidity: </h6>
                        <p class="badge badge-primary m-2" id="current-humidity"></p>
                    </div>
                    <!--  row for windspeed -->
                    <div class="row">
                        <h6 class="m-2">Windspeed: </h6>
                        <p class="badge badge-primary m-2" id="current-windspeed"></p>
                    </div>
                    <!--  row forUV index -->
                    <div class="row">
                        <h6 class="m-2">UV INDEX: </h6>
                        <p class="badge badge-primary m-2" id="current-uv"></p>
                    </div>
